# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/eldad
spring.datasource.username=eldaduser
spring.datasource.password=supersecretpassword

# Specify the PostgreSQL driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Hibernate JPA settings (if you're using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
